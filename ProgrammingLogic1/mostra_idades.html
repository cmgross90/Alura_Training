<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idadeChristian = 30;
    var idadeAline = 26;
    var diferencaIdade = (idadeChristian - idadeAline);

    mostra("Nossa diferença de idade é: " + diferencaIdade + " anos.");
</script>
