<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(numero){
        return Math.round(Math.random() * numero)
    }
    var numeroPensado = sorteia(10);
    var tentativas = 1;

    while(tentativas <= 3){
        var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
    
        if(chute == numeroPensado) {
            mostra("Uau! Você acertou!");
            break;
        } else {
            if (chute > numeroPensado){
                mostra("Você errou! Eu pensei em um número menor." );                
            } else {
                mostra("Você errou! Eu pensei em um número maior.");
            }
        }    
        tentativas++;
    }
    mostra("Numero pensado: " + numeroPensado);
</script>
