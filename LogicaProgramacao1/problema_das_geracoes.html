<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoAtual = 2021;
    var anoDescobrimentoBrasil = 1500;
    var mediaIdadeCasais = 28;
    var qtdeGeracoes = Math.round((anoAtual - anoDescobrimentoBrasil) / mediaIdadeCasais);

    mostra("O número de gerações que se passaram desde o descobrimento do Brasil até agora é de " + qtdeGeracoes);
</script>
