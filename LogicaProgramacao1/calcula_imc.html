<meta charset="UTF-8">

<script>
    
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaIMC(peso, altura) {
        return peso / (altura * altura);
    }    

    var alturaInformada = prompt("Informe sua altura");
    var pesoInformado = prompt("Informe seu peso");
    var imc = calculaIMC(pesoInformado, alturaInformada);

    if(imc < 18.5){
        mostra("Seu IMC é: " + imc + ". Você está abaixo do recomendado.");
    }
    if(imc > 35){
        mostra("Seu IMC é: " + imc + ". Você está acima do recomendado.");
    }
    if(imc >= 18.5 && imc <= 35){        
        mostra("Seu IMC é: " + imc + ". Você está excelente.");        
    }

</script>
