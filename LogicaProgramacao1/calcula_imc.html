<meta charset="UTF-8">

<script>
    
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaIMC(peso, altura) {
        return peso / (altura * altura);
    }    

    var alturaInformada = prompt("Informe sua altura");
    var pesoInformado = prompt("Informe seu peso");
    var imcCalculado = calculaIMC(pesoInformado, alturaInformada);

    if(imcCalculado < 18.5){
        mostra("Seu IMC é: " + imcCalculado + ". Você está abaixo do recomendado.");
    }
    if(imcCalculado > 35){
        mostra("Seu IMC é: " + imcCalculado + ". Você está acima do recomendado.");
    }
    if(imcCalculado >= 18.5 && imcCalculado <= 35){        
        mostra("Seu IMC é: " + imcCalculado + ". Você está excelente.");        
    }

</script>
